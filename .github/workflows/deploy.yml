name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # ⬅️ updated to v4

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3   # ⬅️ updated to v3
        with:
          path: .   # your HTML, CSS, JS files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   # ⬅️ updated to v4